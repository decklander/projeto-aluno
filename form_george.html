<!DOCTYPE html>
<html class="fontface borderradius boxshadow opacity no-canvas no-audio no-video no-cssanimations" lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style-forms.css" />
    <link rel="shortcut icon" href="./assets/logo-anhanguera.png">
</head>
<body>
    <header id="cabecalho">
        <a id="logo-desktop" href="./index.html">
            <img src="./assets/logo-anhanguera-horizontal-branco.png" alt="logo">
        </a>
        <a id="logo-mobile" href="./index.html">
            <img src="./assets/logo-anhanguera-horizontal-branco.png" alt="logo">
        </a>
        <nav id="navegacao">
            <button aria-label="Menu" id="botao-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
         
                <span id="icone-menu">

                </span>
            </button>
            <ul id="menu-navegacao" role="menu">
                <li>
                    <a href="">Agenda</a>
                </li>
                <li>
                    <a href="./duvidas.html">Dúvidas</a>
                </li>
            </ul>
        </nav>
        </header>
        <div class="containerFomrs">
            <form id="form" action="https://api.sheetmonkey.io/form/22HoWA9eMJ36QHTujXkpuF" method="post">
                <section id="legenda">
                    <h1>Agendamento</h1>
                    <p>Por gentileza preencha os campos abaixo.</p>
                </section>
                <br>
                <label>
                    <span>Atendimento:</span>
                    <br>
                    <input type="text" name="selectMode" id="identificacao" placeholder="Qual e a sua demanda?" list="options" required>
                    <!-- <select name="atendimento" id="options" required>
                        <option value=""></option>
                        <option value="Montagem de Grade">Montagem de Grade</option>
                        <option value="Nota">Nota</option>
                        <option value="Atestado/Faltas">Atestado/Faltas</option>
                        <option value="Relatório de Estágio">Relatório de Estágio</option>
                        <option value="Estagio">Assinatura de Contrato</option>
                    </select> -->
                </label>
                <label>
                    <span>Nome Completo:</span>
                    <br>
                    <input type="text" name="nome" id="identificacao" placeholder="Nome Completo" required>
                </label>
                <label>
                    <span>E-mail:</span>
                    <br>
                    <input type="email" name="email" id="identificacao" placeholder="Digite seu e-mail" required>
                </label>
                <label>
                    <span>CPF:</span>
                    <br>
                    <input type="text" name="CPF" id="identificacao" placeholder="Informe o seu CPF" required>
                </label>
                <label>
                    <span>Curso:</span>
                    <br>
                    <input type="text" name="Curso" id="identificacao" placeholder="Curso" list="options-courses" required>
                </label>
                <div class="inputDateHours">
                    <label>
                        <span>Data:</span>
                        <br>
                        <input type="date" name="data" id="identificacaoMetade" required>
                    </label>
                    <label style="margin-left: 0.93rem;">
                        <span>Horário:</span>
                        <br>
                        <input type="time" name="data" id="identificacaoMetade" required>
                    </label>
                </div>
                <label>
                    <span>Observação:</span>
                    <br>
                    <input type="text" name="Observação" id="identificacao" placeholder="Informe o motivo do agendamento" required>
                </label>
                <button class="stylebutton" type="submit">Confirmar</button>
            </form>
        </div>
</body>
<datalist id="options">
    <option value="Montagem de Grade">Montagem de Grade</option>
    <option value="Nota">Nota</option>
    <option value="Atestado/Faltas">Atestado/Faltas</option>
    <option value="Relatório de Estágio">Relatório de Estágio</option>
    <option value="Assinatura de Contrato de Estágio">Assinatura de Contrato de Estágio</option>
    <option value="Outros">Outros</option>
</datalist>
<datalist id="options-courses">
    <option value="Odontologia">Odontologia</option>
</datalist>

    <option value="Estagio">Assinatura de Contrato</option>
</select> -->

<script src="./script.js"></script>
</html>
